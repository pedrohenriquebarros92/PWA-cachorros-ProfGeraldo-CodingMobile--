<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA GeoCam</title>

    <!-- Manifest e Ã­cone -->
    <link rel="manifest" href="./public/manifest.json" />
    <meta name="theme-color" content="#2563eb" />

    <!-- React + Babel via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9fafb;
        color: #111827;
        margin: 0;
        padding: 1rem;
      }
      button {
        cursor: pointer;
      }
      section {
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1rem;
        background: white;
      }
      .text-red-600 { color: #dc2626; }
      .text-gray-500 { color: #6b7280; }
      .text-gray-600 { color: #4b5563; }
      .bg-blue-600 { background: #2563eb; color: white; }
      .bg-green-600 { background: #16a34a; color: white; }
      .bg-yellow-600 { background: #ca8a04; color: white; }
      .bg-indigo-600 { background: #4f46e5; color: white; }
      .bg-gray-800 { background: #1f2937; color: white; }
      .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
      .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
      .rounded { border-radius: 0.25rem; }
      .video-preview video { width: 100%; max-height: 360px; background: #000; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Importa o React App -->
    <script type="text/babel" src="./src/App.js"></script>
    <script type="text/babel" src="./src/main.js"></script>
  </body>
</html>
